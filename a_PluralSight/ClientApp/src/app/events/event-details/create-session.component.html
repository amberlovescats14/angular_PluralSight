<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form autocomplete="off" [formGroup]="newSession" (ngSubmit)="saveSession(newSession.value)">
    <a (click)="handleCancel()">Cancel</a>
    <div class="form-group">
      <label for="sessionName">Session Name:</label>
      <input formControlName="name" name="name"
      id="sessionName" type="text" class="form-control" placeholder="session name..." />
    </div>
    <div class="form-group">
      <label for="eventDate">Presenter:</label>
      <input formControlName="presenter"
      id="presenter" type="text" class="form-control" placeholder="presenter..." />
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <select class="form-control" formControlName="duration" name="duration">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <select class="form-control" formControlName="level" name="level">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group"
         [ngClass]="{'error': abstract?.errors?.restrictedWords}">
      <em *ngIf="abstract.invalid && abstract.dirty">Invalid!!
        {{abstract?.errors?.restrictedWords}}
      </em><br>
      <label for="abstract">Abstract:</label>
      <textarea id="abstract" rows=3 class="form-control" placeholder="abstract..." formControlName="abstract" name="abstract"></textarea>
    </div>
    <button type="submit" class="btn btn-primary"
      [disabled]="newSession.invalid">Save</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
